<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="jumbotron">Weather Dashboard</h1>
    </header>

    <div class="container.fluid">
        <div class="rows d-flex">
            <div class="col-3 column1">
                <h2 class="searchHeading">Search for a city:</h2>
                <input type="text" name="input" id="input" placeholder="San Diego">
                <button class="searchButton">Search</button>
                <ul>
                    <li id="search1"></li>
                    <li id="search2"></li>
                    <li id="search3"></li>
                    <li id="search4"></li>
                    <li id="search5"></li>
                    <li id="search6"></li>
                    <li id="search7"></li>
                    <li id="search8"></li>
                </ul>
            </div>
            <div class="col-8 column2">
                <div class="weatherToday">
                    <h2 id="cityName"></h2><img src="" id="iconToday" class="iconSize"/>
                    <p>Temp: <span id="tempToday"></span></p>
                    <p>Wind: <span id="windToday"></span></p>
                    <p>Humidity: <span id="humidityToday"></span></p>
                </div>
                <h3 id="responseStatus">5-Day Forecast:</h3>
                <div class="rows d-flex justify-content-between">
                    <div class=" col-2 fiveDayForecast border">
                        <h5 id="date1"></h5>
                        <img src="" id="iconDay1" class="iconSize"/>
                        <p>Temp: <span id="tempDay1"></span></p>
                        <p>Wind: <span id="windDay1"></span></p>
                        <p>Humidity: <span id="humidityDay1"></span></p>
                    </div>
                    <div class=" col-2 fiveDayForecast border">
                        <h5 id="date2"></h5>
                        <img src="" id="iconDay2" class="iconSize"/>
                        <p>Temp: <span id="tempDay2"></span></p>
                        <p>Wind: <span id="windDay2"></span></p>
                        <p>Humidity: <span id="humidityDay2"></span></p>

                    </div>
                    <div class=" col-2 fiveDayForecast border">
                        <h5 id="date3"></h5>
                        <img src="" id="iconDay3" class="iconSize"/>
                        <p>Temp: <span id="tempDay3"></span></p>
                        <p>Wind: <span id="windDay3"></span></p>
                        <p>Humidity: <span id="humidityDay3"></span></p>

                    </div>
                    <div class=" col-2 fiveDayForecast border">
                        <h5 id="date4"></h5>
                        <img src="" id="iconDay4" class="iconSize"/>
                        <p>Temp: <span id="tempDay4"></span></p>
                        <p>Wind: <span id="windDay4"></span></p>
                        <p>Humidity: <span id="humidityDay4"></span></p>

                    </div>
                    <div class=" col-2 fiveDayForecast border">
                        <h5 id="date5"></h5>
                        <img src="" id="iconDay5" class="iconSize"/>
                        <p>Temp: <span id="tempDay5"></span></p>
                        <p>Wind: <span id="windDay5"></span></p>
                        <p>Humidity: <span id="humidityDay5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
